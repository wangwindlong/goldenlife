plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "kotlin-parcelize"
    id "kotlin-kapt"
//    id 'androidx.navigation.safeargs'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "net.wangyl.goldenlife"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    buildFeatures {
        dataBinding true
        viewBinding true
    }
}

kapt {
    correctErrorTypes = true
}

dependencies {

    implementation project(":ultimatebarx")
    implementation("org.orbit-mvi:orbit-viewmodel:$orbit_mvi_version")
    implementation "androidx.core:core-ktx:$corektx_version"
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "com.google.android.material:material:$material_version"
    implementation "androidx.recyclerview:recyclerview:$recyclerview_version"
    implementation "androidx.constraintlayout:constraintlayout:2.1.3"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    implementation "androidx.fragment:fragment-ktx:1.4.1"
    implementation "io.insert-koin:koin-android:$koin_version"
    implementation "io.insert-koin:koin-androidx-compose:$koin_version"
//    implementation "io.insert-koin:koin-annotations:$koin_version"
    implementation 'com.tencent:mmkv-static:1.2.10'
    implementation 'com.vmadalin:easypermissions-ktx:1.0.0'
//    implementation("com.github.lisawray.groupie:groupie:2.10.0")
//    implementation("com.github.lisawray.groupie:groupie-kotlin-android-extensions:2.10.0")
//    implementation("com.github.lisawray.groupie:groupie-viewbinding:2.10.0")
//    implementation "com.airbnb.android:epoxy:$epoxyVersion"
    // Add the annotation processor if you are using Epoxy's annotations (recommended)
//    annotationProcessor "com.airbnb.android:epoxy-processor:$epoxyVersion"

    def room_version = "2.4.2"
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
//    implementation "androidx.startup:startup-runtime:1.1.1"

    implementation "org.greenrobot:eventbus:3.3.1"

    implementation "com.jakewharton.timber:timber:5.0.1"

//    def smart_version = "2.0.5"
//    implementation "io.github.scwang90:refresh-layout-kernel:$smart_version"
//    implementation "io.github.scwang90:refresh-header-classics:$smart_version"

    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.7'
    implementation "androidx.paging:paging-runtime:$paging_version"
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
//    implementation "com.squareup.retrofit2:converter-gson:2.9.0"
    implementation("com.squareup.moshi:moshi-kotlin:1.12.0")
    implementation("com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.2")
    implementation("com.squareup.retrofit2:converter-moshi:2.9.0")
    implementation("org.orbit-mvi:orbit-viewmodel:$orbit_mvi_version")
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
//    implementation("org.orbit-mvi:orbit-core:$orbit_mvi_version")
    testImplementation("org.orbit-mvi:orbit-test:$orbit_mvi_version")
